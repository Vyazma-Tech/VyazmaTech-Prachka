version: '3.9'

services:
  tn.postgres:
    image: postgres:latest
    container_name: tn-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./.containers/database:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    networks:
      - tn
  
  tn.seq:
    image: datalust/seq:latest
    container_name: tn-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:5341"
      - "8081:80"
    networks:
      - tn

  tn.redis:
    image: redis:latest
    container_name: tn-redis
    ports:
      - "6379:6379"
    restart: always
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./.containers/cache:/var/lib/redis/data
    networks:
      - tn

networks:
  tn:
    name: tn
    driver: bridge